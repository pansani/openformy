http:
  hostname: ""
  port: 8000
  readTimeout: "5s"
  writeTimeout: "10s"
  idleTimeout: "2m"
  shutdownTimeout: "10s"
  tls:
    enabled: false
    certificate: ""
    key: ""

app:
  name: "Pagoda"
  # We manually set this rather than using the HTTP settings in order to build absolute URLs for users
  # since it's likely your app's HTTP settings are not identical to what is exposed by your server.
  host: "http://localhost:8000"
  environment: "local"
  # Change this on any live environments.
  encryptionKey: "?E(G+KbPeShVmYq3t6w9z$C&F)J@McQf"
  timeout: "20s"
  passwordToken:
    expiration: "60m"
    length: 64
  emailVerificationTokenExpiration: "12h"

cache:
  capacity: 100000
  expiration:
    staticFile: "4380h"

database:
  driver: "mysql"
  host: "127.0.0.1"
  port: 3307
  database: "openform"
  username: "root"
  password: "root"
  # Legacy connection strings (will be built from above if not set)
  connection: ""
  testConnection: "file::memory:?cache=shared&_fk=1"

files:
  directory: "uploads"
  driver: "local"
  s3:
    bucket: ""
    region: "us-east-1"
    endpoint: ""
    accessKeyId: ""
    secretAccessKey: ""
    usePathStyleEndpoint: false
    publicUrl: ""

tasks:
  goroutines: 1
  releaseAfter: "15m"
  cleanupInterval: "1h"
  shutdownTimeout: "10s"

mail:
  hostname: "localhost"
  port: 25
  user: "admin"
  password: "admin"
  fromAddress: "admin@localhost"
  resendApiKey: "your-api-key"

payment:
  provider: "stripe"
  stripe:
    secretKey: "sk_test_your_stripe_secret_key_here"
    publishableKey: "pk_test_your_stripe_publishable_key_here"
    webhookSecret: "whsec_your_webhook_secret_here"
    currency: "usd"

openai:
  apiKey: ""
  model: "gpt-4o"

i18n:
  defaultLanguage: "en"
  supportedLanguages:
    - "en"
    - "pt"
    - "es"
    - "fr"
